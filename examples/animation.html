<!DOCTYPE html>
<html>
<head></head>
<body>
	<link href='/bower_components/bootstrap/dist/css/bootstrap.css' rel='stylesheet' />
	<script src='/bower_components/maskjs/lib/mask.js'></script>
	<script src='/bower_components/includejs/lib/include.js'></script>
	<script src='/bower_components/ruta/lib/ruta.js'></script>
	<script src='/bower_components/mask-animation/lib/mask.animation.js'></script>
	<script src='/lib/tabs.js'></script>
	<script type='text/mask' data-run="true">
		a:tabs x-route='/qux' {
			@tab name = foo {
				@head > 'FooHeader'
				@body > 'FooContent' 
			}
			@tab name = baz {
				@head > 'BazHeader'
				@body > 'BazContent' 
			}
			@tab name = qux {
				@head > 'QuxHeader'
				@body > 'QuxContent' 
			}
			
			@show {
				@model > 'transform | scale(0) translate3d(100%, 100%, 0) > scale(1) translate3d(0, 0, 0) | 2s linear'
			}
			@hide {
				@model > 'transform | scale(1) > scale(0)| 2s linear'
			}
		}
	</script>
	<script type='application/javascript'>
		ruta.setRouterType('hash');
		mask.run();
	</script>
</body>
</html>
